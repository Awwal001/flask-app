{% extends 'base.jinja2' %}

{% block content %}
<div class="jumbotron">
    <h1>Select puppy by Id to adopt</h1>
    <br>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name()}}
        <br>
        <br>
        {{form.id.label}}{{form.id()}}
        <br>
        {{form.submit()}}

    </form>

</div>
{% endblock %}
